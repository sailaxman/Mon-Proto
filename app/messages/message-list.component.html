    <div class='pane-body'>
    <div class ='row'>
        <div class = 'col-md-2'>Filter by: </div>
        <div class = 'col-md-4'> 
            <input type = 'text' [(ngModel)] ='listFilter'/>
            <div>
            </div>
            <div class='row'>
                <div class = 'col-md-6'>
                    <h3>Filtered by: {{ listFilter }}</h3>
                </div>
            </div>
        </div>
    </div>
    <div class = 'table-responsive'>
        <table class ='table' *ngIf='messages && messages.length'>
            <thead>
                <tr>
                    <th> Label</th>
                    <th> Last Retry Date</th>
                    <th> Original Arrival Date </th>
                    <th> Size </th>
                    <th> Identifier </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let message of messages | messageFilter:listFilter'>
                    <td>{{ message.Label }}</td>
                    <td>{{ message.LastRetryDate }}</td>
                    <td>{{ message.OriginalArrivalDate }}</td>
                    <td>{{ message.Size }}</td>
                    <td>{{ message.Identifier }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
